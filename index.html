<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Official</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>

  <!-- Sidebar -->
<aside class="sidebar">
  <div class="sidebar-logo">
    <img src="Images/event-organizing-logo-festival-e.jpg" alt="Event Logo">
  </div>

  <hr>

  <div class="sidebar-icons">
    <a href="#home"><img src="Images/home (1).png" alt="Home"></a>
    <a href="#bookmark"><img src="Images/bookmark-white.png" alt="Event"></a>
    <a href="#activity"><img src="Images/calendar.png" alt="Event Collection"></a>
  </div>
</aside>

  <!-- Home Section -->
    <section class="home-section">
    <div class="left">
      <h2>Event Official</h2>

      <div class="image-gallery">
        <img src="Images/Untitled.jpg" alt="Certificate 1">
        <img src="Images/Untitled.jpg" alt="Certificate 2">
        <img src="Images/Untitled.jpg" alt="Certificate 3">
      </div>

      <div class="top-event">
        <h3>Top Event</h3>
        <div class="event-card">
          <img src="Images/images (1).jpg" alt="Top Event">
          <div class="event-text">
            <h4>Event 2023</h4>
            <p>Capitol Grounds</p>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="event-list">
        <div class="event-header">
          <h3>Event</h3>
          <a href="#" class="view-all">View All →</a>
        </div>

        <ul>
          <li>
            <img src="Images/event-logo-design-template-c62f4.jpg" alt="">
            <div>
              <h4>Event</h4>
              <p>July 25, 2023 – 6:00 PM</p>
            </div>
          </li>
          <li>
            <img src="Images/event-logo-design-template-c62f4.jpg" alt="">
            <div>
              <h4>Event</h4>
              <p>June 2, 2023 – 8:00 PM</p>
            </div>
          </li>
          <li>
            <img src="Images/event-logo-design-template-c62f4.jpg" alt="">
            <div>
              <h4>Event</h4>
              <p>May 24, 2023 – 8:00 PM</p>
            </div>
          </li>
        </ul>
      </div>

      <div class="upcoming-event">
        <h3>Upcoming Event</h3>
        <div class="card">
          <div class="date-dot"></div>
          <p>---</p>
          <button>Pre Book</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Event Section -->
  

  <!-- Event Collection Section -->

</body>
</html>
